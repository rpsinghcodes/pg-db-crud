<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="url(#dbGrad)" />
  
  <!-- Database cylinder representation -->
  <!-- Top ellipse -->
  <ellipse cx="50" cy="30" rx="28" ry="8" fill="white" opacity="0.95" />
  
  <!-- Middle ellipse -->
  <ellipse cx="50" cy="50" rx="28" ry="8" fill="white" opacity="0.75" />
  
  <!-- Bottom ellipse -->
  <ellipse cx="50" cy="70" rx="28" ry="8" fill="white" opacity="0.55" />
  
  <!-- Left connecting line -->
  <line x1="22" y1="30" x2="22" y2="70" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9" />
  
  <!-- Right connecting line -->
  <line x1="78" y1="30" x2="78" y2="70" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9" />
  
  <!-- Data points/rows indicator -->
  <circle cx="35" cy="30" r="2" fill="white" opacity="0.9" />
  <circle cx="42" cy="30" r="2" fill="white" opacity="0.9" />
  <circle cx="49" cy="30" r="2" fill="white" opacity="0.9" />
  
  <circle cx="38" cy="50" r="2" fill="white" opacity="0.7" />
  <circle cx="45" cy="50" r="2" fill="white" opacity="0.7" />
  <circle cx="52" cy="50" r="2" fill="white" opacity="0.7" />
  
  <circle cx="40" cy="70" r="2" fill="white" opacity="0.5" />
  <circle cx="48" cy="70" r="2" fill="white" opacity="0.5" />
  <circle cx="56" cy="70" r="2" fill="white" opacity="0.5" />
</svg>
